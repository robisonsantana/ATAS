<div class="solicitacoes-container">
  <div class="solicitacoes-box">
    
    <h2 class="page-title">Suas solicitações de abertura de edital:</h2>

    <div *ngIf="loading" class="loading-container">
      <p>Carregando solicitações...</p>
    </div>

    <div *ngIf="!loading && solicitacoes.length > 0" class="solicitacoes-list">
      <div 
        *ngFor="let solicitacao of solicitacoes"
        class="solicitacao-item"
        (click)="visualizarSolicitacao(solicitacao)"
      >
        <div class="solicitacao-content">
          <span class="solicitacao-titulo">{{ solicitacao.titulo }}</span>
          <span class="solicitacao-info">
            <span class="info-label">Disciplina:</span> {{ solicitacao.disciplina }}
          </span>
          <span class="solicitacao-info">
            <span class="info-label">Data:</span> {{ formatarData(solicitacao.dataSolicitacao) }}
          </span>
          <span class="solicitacao-status" [ngClass]="getStatusClass(solicitacao.status)">
            {{ solicitacao.status }}
          </span>
        </div>
        <div class="solicitacao-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && solicitacoes.length === 0" class="no-solicitacoes">
      <p>Nenhuma solicitação encontrada.</p>
      <button class="btn-nova-solicitacao" (click)="router.navigate(['/solicitar-edital'])">
        Nova Solicitação
      </button>
    </div>

  </div>
</div>
