<div class="container">
  <div class="container_selecionar-edital">
    <div class="selecionar-edital">
      <select class="select">
        <option value="" disabled selected>Selecionar candidato a analisar</option>
        <option>opção 1</option>
        <option>opção 2</option>
        <option>opção 3</option>
      </select>
    </div>
  </div>

  <div class="container_avaliacao">

    <div class="linha1">
      <div class="container_edital">
        <label>{{ edital }}</label>
      </div>

      <div class="container_nome">
        <label>{{ nome }}</label>
      </div>
    </div>

    <div class="linha2">
        <div class="container_disciplina">
            <label>{{ disciplina }}</label> &nbsp; - 
            <label>{{ curso }}</label>
        </div>

        <div class="container_area-disciplina">
            <label>{{ areaDisciplina }}</label>
        </div>

        <div class="container_planilha">
            <label>{{ planilha }}</label>
        </div>
    </div>

    <div class="linha3">
        <div class="container_observacoes">
            <textarea placeholder="Observações" [(ngModel)]="obs"></textarea>
        </div>
    </div>

    <div class="linha4">
        <button class="btn_aceitar" (click)="pegarValor()">
            Aceitar
        </button>
        <button class="btn_negar" (click)="pegarValor()">
            Negar
        </button>
    </div>

  </div>
</div>
