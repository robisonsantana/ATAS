<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <title>Cadastro de Usuário</title>
  <style>
    .login-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="login-form">
  <div class="container">
    <div class="main-div">
      <div class="form-header">
        <h2>Cadastro de Usuário</h2>
        <p>Preencha os dados do usuário</p>
      </div>

      <form method="post" th:object="${usuario}" action="salvarUsuario">
        <!-- Campo RA (ID) -->
        <div class="form-group mb-3">
          <label for="ra">RA (Identificação)</label>
          <input type="text" class="form-control" id="ra" th:field="*{ra}" placeholder="Digite o RA do usuário">
        </div>

        <!-- Campo Nome -->
        <div class="form-group mb-3">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome do usuário">
        </div>

        <!-- Campo Sobrenome -->
        <div class="form-group mb-3">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" th:field="*{sobrenome}" placeholder="Digite o sobrenome do usuário">
        </div>

        <!-- Campo Email -->
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Digite o email do usuário">
        </div>

        <!-- Campo Senha -->
        <div class="form-group mb-3">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Digite a senha">
        </div>

        <div class="form-footer">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
