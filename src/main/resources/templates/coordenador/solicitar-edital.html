<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Edital</title>
    <style>

      .search-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
        .search-box {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .result-table {
        margin-top: 20px;
      }
      .table-responsive {
        overflow-x: auto;
      }
    </style>
</head>

<body>
<div class="search-container">
  <div class="text-center mb-4">
    <h3>Solicitar Edital</h3>
    <p class="text-muted">Solicitar editais por nome e declaração</p>
  </div>
  <div class="search-box">
    <form method="get" th:action="@`{/editais}">
      <div class="row g-3">

        <div class="col-md-6">
          <label for="nomeEdital" class="form-label">Nome do Edital</label>
          <input type="text" class="form-control" id="nomeEdital" name="nomeEdital" placeholder="Digite o nome">
        </div>

        <div class="col-md-6">
          <label for="declaracaoEdital" class="form-label">Declaração Edital</label>
          <textarea type="text" class="form-control" id="declaracaoEdital" name="declaracaoEdital" placeholder="Informe a declaração"></textarea>
        </div>

        <div>
          <button type="submit" class="btn btn-primay me-2">Solicitar</button>
          <button type="reset" class="btn btn-outline-secondary">Limpar</button>
        </div>

      </div>
    </form>
  </div>


</div>
</body>

</html>
