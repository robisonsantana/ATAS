<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Solicitações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    .dashboard {
      max-width: 600px;
      margin: auto;
    }

    .box {
      background-color: #f8f9fa;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .title {
      background-color: #f4f4f4;
      padding: 20px;
    }

    .box h2 {
      margin-top: 0;
      color: #333;
    }

    .box p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="dashboard">

  <div class="title">
    <h3>Solicitações Abertas</h3>
    <p class="text-muted">Editais solicitados pelo coordenador</p>
  </div>

  <div class="box">
    <h2>Nome</h2>
    <p>Nome Informado</p>
  </div>

  <div class="box">
    <h2>Declaração</h2>
    <p>Declaração escrita</p>
  </div>
</div>

</body>
</html>
